name: Trigger auto deployment for kpcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/kpcontainer-AutoDeployTrigger-31c71954-f47c-4aec-94d7-fec4ffd896d0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KPCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KPCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KPCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: functionapp4020250219125124.azurecr.io
          registryUsername: ${{ secrets.KPCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KPCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: kpcontainer
          resourceGroup: pravurg
          imageToBuild: functionapp4020250219125124.azurecr.io/kpcontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


